<!DOCTYPE html>
<html>
    <head>
        <title>Color Picker</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="stylesheet" href="css/bootstrap.css">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:wght@500;700&display=swap" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" rel="stylesheet" />
        <script src="https://kit.fontawesome.com/71f145e8c9.js" crossorigin="anonymous"></script>
        <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
        <link rel="manifest" href="favicon/site.webmanifest">
        <link href="style.css" rel="stylesheet">
        <script src="https://unpkg.com/konva@6.0.0/konva.min.js"></script>
        <style>
            .bd-placeholder-img {
                font-size: 1.125rem;
                text-anchor: middle;
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
            }
            @media (min-width: 768px) {
                .bd-placeholder-img-lg {
                    font-size: 3.5rem;
                }
            }
            #process {
                display: none;
            }
            #finish {
                display: none;
            }
            #output {
                display: none;
            }
        </style>
    </head>

    <body class="text-center">
        <div id="start" class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
            <header class="masthead mb-auto">
                <div class="inner">
                    <h3 class="masthead-brand"><img src="logo.png" width=10% height=12%> Color Picker</h3>
                    <nav class="nav nav-masthead justify-content-center">
                        <a class="nav-link active" href="#">Start</a>
                        <a class="nav-link" href="#">Process</a>
                        <a class="nav-link" href="#">Finish</a>
                    </nav>

                </div>
            </header>

            <main role="main" class="inner-cover">
                <h1 class="cover-heading"><strong>Find your colour.</strong></h1>
                <p class="lead">Take a picture</p>
                <label class="upload_button">
                    <i class="fas fa-camera"></i>
                    <input type="file" accept="image/*" id="pic-upload" onchange="my(event)" capture>
                </label>
            </main>

            <footer class="mastfoor mt-auto">
                <ul>
                    <li>
                        <a href="https://twitter.com/deeonwuli" target="_blank"><i class="fa fa-twitter"></i></a>
                    </li>
                    <li>
                        <a href="https://github.com/deeonwuli/Color-Picker" target="_blank"><i class="fa fa-github"></i></a>
                    </li>
                </ul>
                <div class="inner">
                    <p>Made with <i class="heart fas fa-heart"></i> by <a href="http://chukwudumebi.me" target="blank">Chukwudumebi</a> © 2020</p>
                </div>
            </footer>
        </div>

        <div id="process" class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
            <header class="masthead mb-auto">
                <div class="inner">
                    <h3 class="masthead-brand"><img src="logo.png" width=10% height=12%> Color Picker</h3>
                    <nav class="nav nav-masthead justify-content-center">
                        <a class="nav-link" href="#start" onclick="visibility()">Start</a>
                        <a class="nav-link active" href="#">Process</a>
                        <a class="nav-link" href="#">Finish</a>
                    </nav>

                </div>
            </header>

            <main role="main" class="inner-cover">
                <p class="lead">Tap anywhere on your image to find your colour.</p>    
                <canvas id="theCanvas" class="img-fluid rounded mx-auto d-block"></canvas>
                <img id="output" class="img-fluid rounded mx-auto d-block">
            </main>

            <footer class="mastfoor mt-auto">
                <ul>
                    <li>
                        <a href="https://twitter.com/deeonwuli" target="_blank"><i class="fa fa-twitter"></i></a>
                    </li>
                    <li>
                        <a href="https://github.com/deeonwuli/Color-Picker" target="_blank"><i class="fa fa-github"></i></a>
                    </li>
                </ul>
                <div class="inner">
                    <p>Made with <i class="heart fas fa-heart"></i> by <a href="http://chukwudumebi.me" target="blank">Chukwudumebi</a> © 2020</p>
                </div>
            </footer>
        </div>

        <script>
            function my(event) {
                // ko necestri, just for testing
                let picUpload = document.getElementById("pic-upload").value
                console.log(picUpload)

                // to upload selected image in canvas element
                let input = event.target
                let reader = new FileReader()
                reader.onload = function () {
                    let dataURL = reader.result
                    let output = document.getElementById('output')
                    output.src = dataURL
                    let c = document.getElementById('theCanvas')
                    let context = c.getContext('2d')
                    let img = new Image()
                    img.src = output.src
                    img.onload = () => {
                        c.width = img.width
                        c.height = img.height
                        context.drawImage(img, 0, 0, c.width, c.height)  
                        console.log(img.width, img.height)
                    }
                }
                reader.readAsDataURL(input.files[0])

                // to switch tabs
                var start = document.getElementById('start')
                var process = document.getElementById('process')
                if (start.style.display === 'none') {
                    start.style.display = 'flex'
                    process.style.display = 'none'
                } else {
                    process.style.display = 'flex'
                    start.style.display = 'none'
                }
            }

            // to get position of mouse tap and draw a circle on tap
            let canvas = document.getElementById('theCanvas')
            let context = canvas.getContext('2d')

            function rgbToHex (r, g, b) {
                if (r > 255 || g > 255 || b > 255)
                    throw "Invalid color component";
                return ((r << 16) | (g << 8) | b).toString(16)
            }

            canvas.addEventListener ('click', event => {
                let bound = canvas.getBoundingClientRect()
                let scaleX = canvas.width / bound.width
                let scaleY = canvas.height / bound.height
                let x = (event.clientX - bound.left) * scaleX
                let y = (event.clientY - bound.top) * scaleY
                let picColour = context.getImageData(x, y, 1, 1).data
                let colour= '#' + ('000000' + rgbToHex(picColour[0], picColour[1], picColour[2])).slice(-6)
                console.log(colour)
                console.log(x, y)
                context.beginPath()
                context.arc(x, y, 70, 0, 2 * Math.PI)
                context.lineWidth = 10
                context.strokeStyle = colour
                context.stroke()
                // context.clearRect(x-20, y-20, 40, 40)
            });
        </script>
    </body>
</html>
