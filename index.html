<!DOCTYPE html>
<html>
    <head>
        <title>Color Picker</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="stylesheet" href="css/bootstrap.css">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:wght@500;700&display=swap" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" rel="stylesheet" />
        <script src="https://kit.fontawesome.com/71f145e8c9.js" crossorigin="anonymous"></script>
        <link href="style.css" rel="stylesheet">
        <style>
            .bd-placeholder-img {
                font-size: 1.125rem;
                text-anchor: middle;
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
            }
            @media (min-width: 768px) {
                .bd-placeholder-img-lg {
                    font-size: 3.5rem;
                }
            }
        </style>
    </head>

    <body class="text-center">
        <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
            <header class="masthead mb-auto">
                <div class="inner">
                    <h3 class="masthead-brand">Prism</h3>
                    <nav class="nav nav-masthead justify-content-center">
                        <a class="nav-link active" href="#">Home</a>
                        <a class="nav-link" href="#">About</a>
                        <a class="nav-link" href="#">Contact</a>
                    </nav>
                </div>
            </header>

            <main role="main" class="inner-cover">
                <h1 class="cover-heading"><strong>Find your colour.</strong></h1>
                <p class="lead">Take a picture</p>
                <label class="upload_button">
                    <i class="fas fa-camera"></i>
                    <input type="file" accept="image/*" capture>
                </label>
            </main>

            
            <footer class="mastfoor mt-auto">
                <div class="inner">
                    <p>Made with <i class="fas fa-heart" style="color: red;"></i> by <a href="http://chukwudumebi.me">Chukwudumebi</a> Â© 2020</p>
                </div>
            </footer>
        </div>
    </body>
</html>
