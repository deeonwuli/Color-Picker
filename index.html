<!DOCTYPE html>
<html>
    <head>
        <title>Color Picker</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="stylesheet" href="css/bootstrap.css">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:wght@500;700&display=swap" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" rel="stylesheet" />
        <script src="https://kit.fontawesome.com/71f145e8c9.js" crossorigin="anonymous"></script>
        <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
        <link rel="manifest" href="favicon/site.webmanifest">
        <link href="style.css" rel="stylesheet">
        <script type="text/javascript" src="ntc.js"></script>
        <script type="text/javascript" src="script.js"></script>
        <style>
            .bd-placeholder-img {
                font-size: 1.125rem;
                text-anchor: middle;
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
            }
            @media (min-width: 768px) {
                .bd-placeholder-img-lg {
                    font-size: 3.5rem;
                }
            }
            #process {
                display: none;
            }
            #finish {
                display: none;
            }
            #output {
                display: none;
            }
            #continue {
                display: none;
            }
        </style>
    </head>

    <body class="text-center">
        <div id="start" class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
            <header class="masthead mb-auto">
                <div class="inner">
                    <h3 class="masthead-brand"><img src="logo.png" width=10% height=12%> Color Picker</h3>
                    <nav class="nav nav-masthead justify-content-center">
                        <a class="nav-link active" href="#">Start</a>
                        <a class="nav-link" href="#">Process</a>
                        <a class="nav-link" href="#">Finish</a>
                    </nav>

                </div>
            </header>

            <main role="main" class="inner-cover">
                <h1 class="cover-heading"><strong>Find your colour.</strong></h1>
                <p class="lead">Take a picture</p>
                <label class="upload_button">
                    <i class="fas fa-camera"></i>
                    <input type="file" accept="image/*" id="pic-upload" onchange="my(event)">
                </label>
            </main>

            <footer class="mastfoor mt-auto">
                <ul>
                    <li>
                        <a href="https://twitter.com/deeonwuli" target="_blank"><i class="fa fa-twitter"></i></a>
                    </li>
                    <li>
                        <a href="https://github.com/deeonwuli/Color-Picker" target="_blank"><i class="fa fa-github"></i></a>
                    </li>
                </ul>
                <div class="inner">
                    <p>Made with <i class="heart fas fa-heart"></i> by <a href="http://chukwudumebi.me" target="blank">Chukwudumebi</a> © 2020</p>
                </div>
            </footer>
        </div>

        <div id="process" class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
            <header class="masthead mb-auto">
                <div class="inner">
                    <h3 class="masthead-brand"><img src="logo.png" width=10% height=12%> Color Picker</h3>
                    <nav class="nav nav-masthead justify-content-center">
                        <a href="#start" class="nav-link">Start</a>
                        <a class="nav-link active" href="#">Process</a>
                        <a class="nav-link" href="#">Finish</a>
                    </nav>
                </div>
            </header>

            <main role="main" class="inner-cover">
                <p class="lead">Tap anywhere on your image to find your colour.</p>    
                <canvas id="theCanvas" class="img-fluid rounded mx-auto d-block"></canvas>
                <img id="output" class="img-fluid rounded mx-auto d-block">
                <br />
                <button type="button" class="continue btn btn-dark" id="continue" onClick="visibility()">Continue</button>
            </main>

            <footer class="mastfoor mt-auto">
                <ul>
                    <li>
                        <a href="https://twitter.com/deeonwuli" target="_blank"><i class="fa fa-twitter"></i></a>
                    </li>
                    <li>
                        <a href="https://github.com/deeonwuli/Color-Picker" target="_blank"><i class="fa fa-github"></i></a>
                    </li>
                </ul>
                <div class="inner">
                    <p>Made with <i class="heart fas fa-heart"></i> by <a href="http://chukwudumebi.me" target="blank">Chukwudumebi</a> © 2020</p>
                </div>
            </footer>
        </div>

        <div id="finish" class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
            <header class="masthead mb-auto">
                <div class="inner">
                    <h3 class="masthead-brand"><img src="logo.png" width=10% height=12%> Color Picker</h3>
                    <nav class="nav nav-masthead justify-content-center">
                        <a href="#start" class="nav-link">Start</a>
                        <a href="#process" class="nav-link">Process</a>
                        <a class="nav-link active" href="#">Finish</a>
                    </nav>
                </div>
            </header>

            <main role="main" class="inner-cover">
                <p id="colourBox" style="width: 80px; height: 30px; margin: auto;"></p>
                <p class="lead" id="colourName"></p>
                <p class="lead" id="colourHex"></p>
                <p class="lead" id="colourRGB"></p>
            </main>

            <footer class="mastfoor mt-auto">
                <ul>
                    <li>
                        <a href="https://twitter.com/deeonwuli" target="_blank"><i class="fa fa-twitter"></i></a>
                    </li>
                    <li>
                        <a href="https://github.com/deeonwuli/Color-Picker" target="_blank"><i class="fa fa-github"></i></a>
                    </li>
                </ul>
                <div class="inner">
                    <p>Made with <i class="heart fas fa-heart"></i> by <a href="http://chukwudumebi.me" target="blank">Chukwudumebi</a> © 2020</p>
                </div>
            </footer>  
        </div>
    </body>
</html>
